<div class="d-flex justify-content-between">
  <h1>Administradores de las unidades</h1>
  <button type="button" class="btn btn-primary" (click)="onOpenModal('add')">Nuevo</button>
</div>

@if( managerList.length > 0 ) {
  <div class="table-responsive">
    <table class="table table-striped table-hover mt-5">
      <thead class="text-center">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Documento</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let unidadResidencialAdmin of managerList" class="text-center">
        <th scope="row">{{unidadResidencialAdmin.name}}</th>
        <td>{{unidadResidencialAdmin.lastname}}</td>
        <td>{{unidadResidencialAdmin.document}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Resident Actions">
            <button type="button" class="btn btn-primary" (click)="onOpenModal('edit', unidadResidencialAdmin)">Editar</button>
            <button type="button" class="btn btn-danger" (click)="onDelete(unidadResidencialAdmin.id)">Eliminar</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
} @else {
  <p>No hay administradores</p>
}
