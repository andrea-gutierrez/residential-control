<div class="d-flex justify-content-between">
  <h2>Unidades Residenciales</h2>
  <button type="button" class="btn btn-primary" (click)="onOpenModal('add')">Nuevo</button>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover mt-5">
    <thead class="text-center">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Registro Inmobiliario</th>
        <th scope="col">Empresa Vigilancia</th>
        <th scope="col">Telefono Admon</th>
        <th scope="col">Email Admon</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let unidadResidencial of residentList" class="text-center">
        <th scope="row">{{unidadResidencial.nombre}}</th>
        <td>{{unidadResidencial.registroInmobiliario}}</td>
        <td>{{unidadResidencial.empresaVigilancia}}</td>
        <td>{{unidadResidencial.telefonoAdmon}}</td>
        <td>{{unidadResidencial.emailAdmon}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Resident Actions">
            <button type="button" class="btn btn-primary" (click)="onOpenModal('edit', unidadResidencial)">Editar</button>
            <button type="button" class="btn btn-danger" (click)="onDelete(unidadResidencial.id)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
