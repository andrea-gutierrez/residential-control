<div class="d-flex flex-row-reverse">
  <button
    class="btn btn-primary"
    (click)="onOpenFormModal(FormActions.Create)"
  >
    Nuevo
  </button>
</div>

<div class="m-3">
  @if (residentialOwnerList.length > 0) {
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="text-center">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Documento</th>
            <th scope="col">Email</th>
            <th scope="col">Torre</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let owner of residentialOwnerList"
            class="text-center"
          >
            <th scope="row">{{ owner.name }} {{ owner.lastname }}</th>
            <td>{{ owner.document }}</td>
            <td>{{ owner.email }}</td>
            <td>{{ owner.tower }}</td>
            <td>
              <div
                class="btn-group"
                role="group"
                aria-label="Resident Actions"
              >
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onOpenFormModal(FormActions.Edit, owner)"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onRemove(owner.document)"
                >
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  } @else {
    <p>No hay unidades residenciales</p>
  }
</div>
